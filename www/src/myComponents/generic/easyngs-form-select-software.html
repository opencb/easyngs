<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="easyngs-form-select-software" attributes="selectedOption">
    <style>
        :host {
            margin: auto;
            width: 100%;
            display: block;
        }
    </style>
        <template>
            <div class="layout horizontal center">
                <div style="width:200px;">
                    <paper-dropdown-menu label="NGS software">
                        <paper-menu attr-for-selected="value" class="dropdown-content" selected={{selectedItem}}>
                            <template is="dom-repeat" items="{{software}}">
                                <paper-item value="{{item}}">{{showName(item)}}</paper-item>
                            </template>
                        </paper-menu>
                    </paper-dropdown-menu>
                </div>
                <a style="margin-left: 50px; color: #2c43aa;" href={{showWeb(selectedItem)}} target="_blank">Show manual</a>
            </div>
        </template>
    <script>
        Polymer({
            is: "easyngs-form-select-software",
            properties: {
                software: Array,
                selectedItem: {
                    type: String,
                    notify: true
                }
            },
            listeners: {
                'tap': 'handleTap'
            },
            ready: function() {
                this.software = software;
                this.selectedItem = software[0];
            },
            showName: function(item) {
                return item.name + " " + item.version;
            },
            showWeb: function(item) {
                return item.url;
            },
            showDescription: function(item) {
                debugger;
                console.log(item);
                return "HOLA";
            }
        });
    </script>
</dom-module>
