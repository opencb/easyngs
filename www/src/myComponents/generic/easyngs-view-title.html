<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="easyngs-view-title" attributes>
    <style>
        :host {
        }
        h1 {
            margin-top: 30px;
            margin-left: 50px;
            color: var(--dark-primary-color);
        }
    </style>
    <template>
        <h1>{{title}}</h1>

    </template>
    <script>
        Polymer({
            is: "easyngs-view-title",
            properties: {
                title: String
            }
        });
    </script>
</dom-module>
