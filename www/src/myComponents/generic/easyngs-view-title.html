<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="easyngs-view-title" attributes>
    <style>
        :host {
        }
        .titulo {
            margin-left: 50px;
            font-size: 2em;
            font-weight: bold;
            color: var(--dark-primary-color);
        }
        .subtitulo {
            font-size: 1.5em;
            font-weight: 200;
            color: var(--dark-secondary-color);
        }
    </style>
    <template>
        <div style="margin-top: 30px">
            <span class="titulo">{{getTitle()}}</span>
            <span class="subtitulo">{{subtitle}}</span>
        </div>
    </template>
    <script>
        Polymer({
            is: "easyngs-view-title",
            properties: {
                title: String,
                subtitle: String
            },
            getTitle: function() {
                return this.title + ": "
            }

        });
    </script>
</dom-module>
