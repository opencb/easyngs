<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../test/file-tree.html">

<dom-module id="easyngs-sample-selection" attributes="program">
    <style>
        :host {
            margin: 10px;
        }
    </style>
    <template>
        <div class="layout horizontal center wrap">
            <div style="width: 50%">
                <file-tree data={{data}}></file-tree>
            </div>
            <div style="width: 50%; height: 200px;">
                <template is="dom-repeat" items="{{selected}}">
                    <div>{{item}}</div>
                </template>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: "easyngs-sample-selection",
            properties: {
                data: {
                    type: Object,
                    value: {
                        "name": "Tree B",
                        "open": true,
                        "shared": false,
                        "children": [
                            {
                                "name": "Child A",
                                "open": true,
                                "shared": false,
                                "children": [{
                                    "name": "Grandchild A"
                                }]
                            },
                            {
                                "name": "Child B",
                                "shared": true,
                                "open": false,
                                "children": [{
                                    "name": "Grandchild B",
                                    open: false,
                                    "children": [{
                                        "name": "Great Grandchild B"
                                    }]
                                }]
                            },
                            {
                                "name": "Child C",
                                "shared": false,
                                "open": false,
                                "children": [{
                                    "name": "Grandchild C"
                                }]
                            },
                            {
                                "name": "Child D",
                                "shared": false,
                                "open": false,
                                "children": [{
                                    "name": "Grandchild D"
                                }]
                            }
                        ]
                    }
                },
                selected: {
                    type: Array,
                    value: []
                }
            },
            listeners: {
                "itemSelected": "_addItem",
                "itemRemoved" : "_removeItem"
            },
            _addItem: function(e) {
                this.push("selected", e.target.__data__.data.name);
            },

            _removeItem: function(e) {
                var index = this.selected.indexOf(e.target.__data__.data.name);
                this.splice("selected", index, 1);
            }

        });
    </script>
</dom-module>
