<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="easyngs-form-fastqc" attributes="selectedOption">
    <style>
        .container {
            margin: auto;
            padding: 10px;
            width: 100%;
        }
    </style>
    <template>
        <form is="iron-form" id="form" method="post" action="/form/handler" class="container">
                <div class="container">
                    <paper-input style="width: 95%; display: inline-block" name="outputDir" label="Select output directory">
                        <paper-icon-button suffix icon="folder"></paper-icon-button>
                    </paper-input>
                    <iron-icon id="outDir" icon="info" style="display: inline-block"></iron-icon>
                    <paper-tooltip for="outDir">
                        Create all output files in the specified output directory.
                        By default, the files will be created in the same directory where the input file is located.
                    </paper-tooltip>

                    <paper-textarea style="width: 95%; display: inline-block" name="extraParams" max-rows=5
                                    label="Additional input parameters"></paper-textarea>
                    <iron-icon id="extraParams" icon="info" style="display: inline-block"></iron-icon>
                    <paper-tooltip for="extraParams">
                        Please, insert here all additional parameters not present in the previous form that you would like to add.
                    </paper-tooltip>
                </div>
        </form>
    </template>
    <script>
        Polymer({
            is: "easyngs-form-fastqc"
        });
    </script>
</dom-module>
