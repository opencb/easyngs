<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="easyngs-form-trimmomatic.html">
<link rel="import" href="easyngs-form-cutadapt.html">
<link rel="import" href="../../generic/easyngs-form-sample-selection.html">
<link rel="import" href="../../generic/easyngs-form-button-sendjob.html">
<link rel="import" href="../../generic/easyngs-view-title.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../generic/easyngs-form-select-software.html">

<dom-module id="easyngs-run-trimming">
    <style>
        div {
            height: 400px;
        }
        .left {
            width: 300px;
            margin: 50px;
            padding-top: 30px;
        }
        .right {
            margin: 50px;
            min-width: 300px;
            max-width: 800px;
        }

    </style>
    <template>
        <easyngs-view-title title="Trimming" subtitle="{{getName(program)}}"></easyngs-view-title>
        <div class="layout horizontal center">
            <div class="left">
                <easyngs-form-sample-selection></easyngs-form-sample-selection>
            </div>
            <div class="flex right">
                <easyngs-form-select-software software="{{software}}" selected-item="{{program}}"></easyngs-form-select-software>
                 <iron-pages attr-for-selected="selectedForm" selected="{{getName(program)}}">
                     <span selectedForm="CutAdapt">
                         <easyngs-form-cutadapt></easyngs-form-cutadapt>
                     </span>

                     <span selectedForm="Trimmomatic">
                         <easyngs-form-trimmomatic></easyngs-form-trimmomatic>
                     </span>

                 </iron-pages>
                <easyngs-form-button-sendjob></easyngs-form-button-sendjob>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "easyngs-run-trimming",
            properties: {
                software: Array
            },
            listeners: {
                'program.changed': 'programChanged'
            },
            created: function () {
                software = QUALITY_CONTROL.trimming;
            },
            getName: function(item) {
                return item.name;
            },
            programChanged: function(e) {
                debugger;
            }
        });
    </script>
</dom-module>
