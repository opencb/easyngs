<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/easyngs-style.html">

<dom-module id="easyngs-form-button-sendjob" attributes="selectedOption">
    <style include="easyngs-style"></style>
    <style>
        :host {
            position: relative;
        }
        paper-card {
            margin: 20px;
        }
        .container {
            margin: auto;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        .inline {
            height: 20px;
            width: 40%;
            display: inline-block;
            padding: 20px;
            margin: 10px;
            text-align: justify;
            text-justify: inter-word;
        }
    </style>
    <template>
        <paper-card>
            <form is="iron-form" id="form" method="post" action="/form/handler" class="container">
                <span>
                    <paper-input name="outputDir" label="Select output directory" class="inline">
                        <paper-icon-button suffix icon="folder"></paper-icon-button>
                    </paper-input>
                    <span class="inline">
                        Create all output files in the specified output
                        directory. By default, the files will be created in the same directory where the input file is located.
                    </span>
                    </span>
                <span>
                    <paper-textarea name="extraParams" max-rows=5 label="Additional input parameters" class="inline"></paper-textarea>

                    <span class="inline">
                        Please, insert here all additional parameters not present in the previous form that you would like to add.
                    </span>
                </span>
            </form>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: "easyngs-form-button-sendjob"
        });
    </script>
</dom-module>
